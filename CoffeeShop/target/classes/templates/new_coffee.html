<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coffee Capsule Management System</h1>
    <hr>
    <h2>Save Coffee</h2>

    <form action="#" th:action="@{/saveCoffee}" th:object="${coffee}" method="POST">
        <input type="text" th:field="*{markName}" placeholder="Coffee mark name" class="form-control mb-4 col-4"
               style="background-color: yellow">

        <input type="text" th:field="*{sortID}" placeholder="Coffee sort type" class="form-control mb-4 col-4"
               style="background-color: yellow">

        <input type="text" th:field="*{sizeID}" placeholder="Coffee size type" class="form-control mb-4 col-4"
               style="background-color: yellow">

        <button type="submit" class="btn btn-info col-2"> Save Coffee capsule</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Coffee Capsule List</a>
</div>
</body>

</html>
