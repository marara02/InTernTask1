<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Coffee List for Company</h1>

    <a th:href="@{/showNewCoffeeForm}" class="btn btn-primary btn-sm mb-3"> Add Coffee for list </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Coffee ID</th>
            <th>Coffee mark</th>
            <th>Coffee sort type</th>
            <th>Coffee size type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coffee : ${listCoffee}">
            <td th:text="${coffee.getId()}"></td>
            <td th:text="${coffee.getMarkName()}"></td>
            <td th:text="${coffee.getSortID()}"></td>
            <td th:text="${coffee.getSizeID()}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${coffee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCoffee/{id}(id=${coffee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
